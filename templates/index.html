{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
    {% if not total %}
        <form method="POST" class="post-form" action="/">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Loan Date:</label>
    <div class="col-sm-4">
        {{ form.loan_date }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Release Date:</label>
    <div class="col-sm-4">
      {{ form.release_date }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Principal:</label>
    <div class="col-sm-4">
      {{ form.principal }}
    </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Calculate</button>
    </div>
  </div>
    </div>
</form>
    {% elif total %}
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <h4>Total amount: {{ total }}</h4>
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <a href=""><h4>Calculate Again</h4></a>
        </div>
      </div>
    {% endif %}
{% endblock %}
